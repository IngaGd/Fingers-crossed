    <ul id="cartList"></ul>
    <script>
        const itemTitle = localStorage.getItem('itemTitle');
        const itemPrice = localStorage.getItem('itemPrice');
        const itemQuantity = localStorage.getItem('itemQuantity');
        const itemImageSrc = localStorage.getItem('itemImageSrc');

        const listItem = document.createElement('li');
        const listText1 = document.createElement('p');
        const listText2 = document.createElement('p');
        const listText3 = document.createElement('p');
        const listBtn = document.createElement('button');
        const itemImage = document.createElement('img');

        itemImage.src = itemImageSrc;
        listText1.textContent = itemTitle;
        listText2.textContent = itemPrice;
        listText3.textContent = itemQuantity;
        listBtn.textContent = 'Remove';

        const cartList = document.getElementById('cartList');
        cartList.appendChild(listItem);
        listItem.appendChild(itemImage);
        listItem.appendChild(listText1);
        listItem.appendChild(listText2);
        listItem.appendChild(listText3);
        listItem.appendChild(listBtn);

        listBtn.addEventListener('click', () => {
            cartList.removeChild(listItem);
        });
    </script>
